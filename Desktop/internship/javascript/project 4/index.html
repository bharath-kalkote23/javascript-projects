<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Elite Footwear</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="navbar">
    <h2 class="logo">ELITE FOOTWEAR</h2>
    <div class="cart">
        ðŸ›’ Cart (<span id="cartCount">0</span>)
    </div>
</header>

<section class="product-container">

    <!-- Left Image -->
    <div class="product-image">
        <img id="mainImage"
        src="https://images.unsplash.com/photo-1542291026-7eec264c27ff"
        alt="Shoe">
    </div>

    <!-- Right Details -->
    <div class="product-details">
        <h1>Premium Leather Sneakers</h1>
        <h4>URBAN WALK CO.</h4>

        <div class="price">
            <span class="new-price">$149.99</span>
            <span class="old-price">$199.99</span>
            <span class="discount">25% OFF</span>
        </div>

        <p class="description">
            Premium genuine leather sneakers designed for comfort and
            performance. Perfect for casual and sporty looks.
        </p>

        <!-- Size -->
        <div class="sizes">
            <p>Select Size:</p>
            <button class="size-btn">7</button>
            <button class="size-btn">8</button>
            <button class="size-btn">9</button>
            <button class="size-btn">10</button>
        </div>

        <!-- Quantity -->
        <div class="quantity">
            <button id="minus">-</button>
            <input type="text" id="qty" value="1" readonly>
            <button id="plus">+</button>
        </div>

        <button id="addToCart" class="add-to-cart">
            Add to Cart
        </button>
    </div>

</section>

<script src="script.js"></script>
</body>
</html>
